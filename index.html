<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrantFor All Delivery Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            animation: fadeIn 1s ease-in;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            background: #fff;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input,
        select {
            width: 90%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .submitting {
            background-color: #999 !important;
            cursor: not-allowed;
        }
    </style>
</head>

<body>

    <h1>GrantFor All Delivery Application</h1>

    <form id="deliveryForm" action="https://formspree.io/f/xnndjlqq" method="POST">
        <input type="hidden" name="_redirect" value="https://grantforall.github.io/GrantForAllapplication/thankyou.html">
        <label> Full Name</label>
        <input type="text" name="Full Name" required>

        <label> Street Address</label>
        <input type="text" name="Street Address" required>

        <label> Email Address</label>
        <input type="email" name="Email Address" required>

        <label> State</label>
        <select name="State" required>
            <option value="">-- Select Your State --</option>
            <option value="Alabama">Alabama</option>
            <option value="Alaska">Alaska</option>
            <option value="Arizona">Arizona</option>
            <option value="Arkansas">Arkansas</option>
            <option value="California">California</option>
            <option value="Colorado">Colorado</option>
            <option value="Connecticut">Connecticut</option>
            <option value="Delaware">Delaware</option>
            <option value="Florida">Florida</option>
            <option value="Georgia">Georgia</option>
            <option value="Hawaii">Hawaii</option>
            <option value="Idaho">Idaho</option>
            <option value="Illinois">Illinois</option>
            <option value="Indiana">Indiana</option>
            <option value="Iowa">Iowa</option>
            <option value="Kansas">Kansas</option>
            <option value="Kentucky">Kentucky</option>
            <option value="Louisiana">Louisiana</option>
            <option value="Maine">Maine</option>
            <option value="Maryland">Maryland</option>
            <option value="Massachusetts">Massachusetts</option>
            <option value="Michigan">Michigan</option>
            <option value="Minnesota">Minnesota</option>
            <option value="Mississippi">Mississippi</option>
            <option value="Missouri">Missouri</option>
            <option value="Montana">Montana</option>
            <option value="Nebraska">Nebraska</option>
            <option value="Nevada">Nevada</option>
            <option value="New Hampshire">New Hampshire</option>
            <option value="New Jersey">New Jersey</option>
            <option value="New Mexico">New Mexico</option>
            <option value="New York">New York</option>
            <option value="North Carolina">North Carolina</option>
            <option value="North Dakota">North Dakota</option>
            <option value="Ohio">Ohio</option>
            <option value="Oklahoma">Oklahoma</option>
            <option value="Oregon">Oregon</option>
            <option value="Pennsylvania">Pennsylvania</option>
            <option value="Rhode Island">Rhode Island</option>
            <option value="South Carolina">South Carolina</option>
            <option value="South Dakota">South Dakota</option>
            <option value="Tennessee">Tennessee</option>
            <option value="Texas">Texas</option>
            <option value="Utah">Utah</option>
            <option value="Vermont">Vermont</option>
            <option value="Virginia">Virginia</option>
            <option value="Washington">Washington</option>
            <option value="West Virginia">West Virginia</option>
            <option value="Wisconsin">Wisconsin</option>
            <option value="Wyoming">Wyoming</option>
        </select>

        <label> Male/Female</label>
        <select name="Gender" required>
            <option value="">-- Select Gender --</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <label> Age</label>
        <input type="number" name="Age" min="0" required>

        <label> Telephone</label>
        <input type="tel" name="Telephone" required>

        <label> Cash At Hand</label>
        <input type="text" name="Cash At Hand" required>

        <label> Occupation</label>
        <input type="text" name="Occupation" required>

        <label> Monthly Income</label>
        <input type="text" name="Monthly Income" required>

        <input type="hidden" name="_next" value="thankyou.html">

        <button type="submit" id="submitBtn">Submit Application</button>
    </form>

    <script>
        const form = document.getElementById('deliveryForm');
        const submitBtn = document.getElementById('submitBtn');
      
        form.addEventListener('submit', function(event) {
          event.preventDefault(); // Prevent the default form submission
          
          // Disable the submit button and change its text
          submitBtn.textContent = 'Submitting...';
          submitBtn.classList.add('submitting');
          
          // Collect the form data
          const formData = new FormData(form);
          
          // Submit the form via Fetch to Formspree
          fetch('https://formspree.io/f/xnndjlqq', {
            method: 'POST',
            body: formData
          })
          .then(response => {
            if (response.ok) {
              // Redirect to the thank you page if successful
              window.location.href = 'thankyou.html'; // Update with the correct URL if needed
            } else {
              alert('There was an issue submitting your form. Please try again.');
            }
          })
          .catch(error => {
            console.error('Error:', error);
            alert('Error submitting the form. Please try again.');
          });
        });
      </script>

</body>

</html>
