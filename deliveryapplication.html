<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GrantFor All Delivery Application</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: white;
            margin: 0;
            padding: 15px;
            min-height: 100vh;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
        }
        h1 {
            color: #2E86C1;
            text-align: center;
            margin-bottom: 15px;
            font-size: clamp(22px, 4vw, 28px); /* Responsive font size */
        }
        .form-group {
            margin-bottom: 12px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
            font-size: 14px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box; /* Fixes mobile padding issues */
        }
        input[type="date"] {
            min-height: 42px; /* Fix for iOS date picker */
        }
        input:focus, select:focus {
            border-color: #2E86C1;
            outline: none;
        }
        .gender-options {
            display: flex;
            gap: 20pxpx;
            margin-top: 5px;
            flex-wrap: wrap; /* Wrap on small screens */
        }
        .gender-option {
            display: flex;
            align-items: center;
            white-space: nowrap;
        }
        .gender-option input {
            width: auto;
            margin-right: 5px;
        
        }
        .gender-option label{
          margin-bottom: 0;
        }
        .submit-btn {
            background-color: #28B463;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background 0.3s;
            margin-top: 10px;
        }
        .submit-btn:hover {
            background-color: #239B56;
        }

        /* Mobile-specific adjustments */
        @media (max-width: 480px) {
            .form-container {
                padding: 15px;
            }
            input, select {
                padding: 12px 10px; /* Larger touch targets */
            }
            .gender-options {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>GrantFor All Delivery Application</h1>
        <form action="https://formspree.io/f/xnndjlqq" method="POST">
          <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="address">Full Home Address</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="state">State</label>
            <select id="state" name="state" required>
                <option value="">Select a State</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>
        </div>
        <div class="form-group">
            <label for="phone">Telephone Number</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <div class="form-group">
            <label>Gender</label>
            <div class="gender-options">
                <div class="gender-option">
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                </div>
                <div class="gender-option">
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" name="age"min="1" required>
        </div>
        <div class="form-group">
            <label for="occupation">Occupation</label>
            <input type="text" id="occupation" name="occupation" required>
        </div>
        <div class="form-group">
            <label for="income">Monthly Income ($)</label>
            <input type="number" id="income" name="income"min="0" required>
        </div>
        <div class="form-group">
            <label for="cash">Cash at Hand ($)</label>
            <input type="number" id="cash" name="cash" min="0" required>
        </div>
        <button type="submit" class="submit-btn">Submit Application</button>
        </form>
    </div>
</body>
</html>
