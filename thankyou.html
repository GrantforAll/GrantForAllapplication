<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - GrantForAll</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f9fc;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
        }
        
        .thank-you-container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .checkmark {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            fill: #28B463;
        }
        
        h1 {
            color: #28B463;
            margin-bottom: 15px;
        }
        
        .next-steps {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 25px 0;
            text-align: left;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .btn {
            padding: 12px 25px;
            background: #2E86C1;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        
        .btn:hover {
            background: #1a6ca8;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
        </svg>
        
        <h1>Application Submitted Successfully!</h1>
        
        <p id="personalized-message" style="font-size: 18px;"></p>
        
        <div class="next-steps">
            <h3 style="margin-top: 0;">Next Steps</h3>
            <ul>
                <li>You'll receive a confirmation email within 15 mins</li>
                <li>Our team will review your application in 1-3 business days</li>
                <li>We may contact you for additional information if needed</li>
            </ul>
        </div>
        
        <div id="application-details" style="margin-bottom: 30px;"></div>
        
        <a href="index.html" class="btn">Return to Home Page</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Retrieve submission data
            const submissionData = JSON.parse(sessionStorage.getItem('grantSubmissionData'));
            
            if (submissionData) {
                // Personalize the message
                document.getElementById('personalized-message').textContent = 
                    `Thank you, ${submissionData.name}, for applying for the ${submissionData.grantType} grant.`;
                
                // Show application details
                document.getElementById('application-details').innerHTML = `
                    <p><strong>Application Summary:</strong></p>
                    <p>Submitted on: ${submissionData.date}</p>
                    <p>Email: ${submissionData.email}</p>
                    <p>Grant Type: ${submissionData.grantType.replace(/_/g, ' ')}</p>
                `;
                
                // Clear the storage
                sessionStorage.removeItem('grantSubmissionData');
            } else {
                // Fallback if no data (direct access to page)
                document.getElementById('personalized-message').textContent = 
                    'Thank you for applying to GrantForAll.';
                document.getElementById('application-details').textContent = 
                    'We appreciate your interest in our grant programs.';
            }
        });
    </script>
</body>
</html>
